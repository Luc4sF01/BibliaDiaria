<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Reflexão</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <h1>Editar Reflexão</h1>
  <form th:action="@{/reflexoes/atualizar/{id}(id=${reflexao.id})}" method="post">
    <label>Título: <input type="text" name="titulo" th:value="${reflexao.titulo}" required /></label>
    <label>Texto: <textarea name="texto" th:text="${reflexao.texto}" required></textarea></label>
    <label>Autor: <input type="text" name="autor" th:value="${reflexao.autor}" required /></label>
    <label>Data: <input type="date" name="data" th:value="${reflexao.data}" /></label>
    <button type="submit">Salvar Alterações</button>
  </form>
  <a href="/reflexoes">Voltar para a lista</a>
</div>
</body>
</html>
