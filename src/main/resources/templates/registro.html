<h2>Cadastro</h2>
<form action="/registro" method="post">
  <label>Nome:</label>
  <input type="text" name="nome" required>
  <label>Email:</label>
  <input type="email" name="email" required>
  <label>Senha:</label>
  <input type="password" name="senha" required>
  <button type="submit">Cadastrar</button>
</form>
