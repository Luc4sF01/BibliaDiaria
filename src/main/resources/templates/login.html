<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* Estilo Geral */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://picsum.photos/1920/1080') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container da Box de Login */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .login-box {
      background: rgba(30, 30, 30, 0.85); /* Transparência ajustada */
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(8px);
      width: 400px;
      max-width: 90%;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: scale(1.02);
    }

    .login-box h2 {
      color: #00ffaa;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    /* Campos de Entrada */
    .input-group {
      position: relative;
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      color: #fff;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .input-group input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #00ffaa;
      border-radius: 4px;
      background: rgba(14, 14, 14, 0.8);
      color: #fff;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline: none;
      border-color: #00ffaa;
      box-shadow: 0 0 10px #00ffaa;
    }

    .input-group i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #00ffaa;
    }

    /* Botão de Login */
    .login-box button {
      margin-top: 20px;
      background: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-box button:hover {
      background: #008866;
      transform: scale(1.05);
    }

    /* Links Adicionais */
    .login-box .forgot-password {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .login-box .forgot-password a {
      color: #00ffaa;
      text-decoration: none;
    }

    .login-box .forgot-password a:hover {
      text-decoration: underline;
    }

    .login-box .register-link {
      margin-top: 15px;
      font-size: 0.9em;
      color: #ccc;
    }

    .login-box .register-link a {
      color: #00ffaa;
      text-decoration: none;
    }

    .login-box .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-box {
        width: 90%;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <i class="fas fa-lock"></i>
      </div>

      <button type="submit">Entrar</button>
    </form>
    <p class="forgot-password">
      <a href="/recuperar-senha">Esqueceu sua senha?</a>
    </p>
    <p class="register-link">
      Ainda não tem uma conta? <a href="/registro">Registre-se aqui</a>
    </p>
  </div>
</div>
</body>
</html>
